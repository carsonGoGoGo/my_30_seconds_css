<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @keyframes ani_loader {
        0%{
            width: 0px;
            height: 0px;
        }


        50%{
            width: 2rem;
            height: 2rem;
            opacity: 0;
        }

        100%{
            width: 0px;
            height: 0px;
        }

    }

    .loader{
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        border: 4px solid cornflowerblue;
        animation: ani_loader 1.2s infinite;
    }
</style>
<body>
    <div class="loader"></div>
</body>
</html>
