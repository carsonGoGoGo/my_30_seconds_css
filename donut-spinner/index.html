<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    @keyframes donut-spin {
        0%{
            transform: rotate(0deg);
        }

        100%{
            transform: rotate(360deg);
        }
    }
    .donut{
        width: 2rem;
        height: 2rem;
        border: 4px solid grey;
        border-left-color: aquamarine;
        border-radius: 50%;
        animation: donut-spin 1s linear infinite;
    }
</style>
<body>
    <div class="donut">

    </div>
</body>
</html>
